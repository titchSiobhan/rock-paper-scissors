<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="header" id="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="humanChoice" id="human-choice">
        <button class="rock btn" id="rock">Rock</button>
        <button class="paper btn" id="paper">Paper</button>
        <button class="scissors btn" id="scissors">Scissors</button>
        </div>
        
        <section class="score-box">
            <div class="human-score">
                <h2>Player</h2> 
            <div class="humanScore score" id="humanScore"></div>
            </div>
            <div class="win-lose-draw">
            <h2 class="win" id="win"></h2>
        </div>
            <div class="computer-score">
                <h2>Computer</h2>
            <div class="computerScore score" id="computerScore"></div>
            </div>
        </section>
        <div class="gameOver" id="gameOver">
            <h1></h1>
        </div>

        <button class="reset btn" id="reset">Reset</button>
    </body>
</html>
